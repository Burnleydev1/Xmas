<script>
const divs = document.querySelectorAll('[animated-letters]');
for(let div of divs){
  let delay = 0;
  let letterClass = div.getAttribute("animated-letters");  
  let letters = div.innerText.split("").map(s=>s==" "?"&nbsp;":s);
  let central = div.hasAttribute("animated-letters-centered")?
      Math.floor(letters.length/2):0;
  div.innerHTML = letters.map(l => `<dance class="${letterClass}" style="animation-delay:${Math.abs(-central+delay++)*0.1-1000}s;" >${l}</dance>`).join("");
}
</script>
<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>
<script> 
// Set the date we're counting down to
var countDownDate = new Date("Dec 25, 2021 00:00:00").getTime();

// Update the count down every 01 second
var x = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();

  // Find the distance between now an the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("demo").innerHTML = days + "<font color='red'> day,</font> " + hours + "<font color='red'> hrs,</font> "
  + minutes + "<font color='red'> min,<br></font> " + seconds + "<font color='red'> sec</font> ";

  // If the count down is finished, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("demo").innerHTML = "";
  }
}, 1000);
</script>
